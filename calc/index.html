<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>Calculator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="author" content="Y. Z. Chen"/>
	<meta name="Copyright" content="Copyright"/>
	<link rel="stylesheet" type="text/css" href="../libs/css/style.css">
	<script type="text/javascript" src="../libs/js/loadxmldoc.js"></script>
	<script type="text/javascript" src="../libs/js/jQuery.mobile-1.4.2.js"></script>
	<script type="text/javascript">
		xmlDoc=loadXMLDoc("res/lang/langzhcn.xml");
		var v = xmlDoc.getElementsByTagName('values');
		function init ()
		{
			title=v[0].childNodes[0].nodeValue;
			document.getElementById('show').innerHTML=title;
		}
	</script>
</head>
<body onload="init()">
	<h1 id='show'></h1>
	<textarea disabled="disabled" ></textarea>
	<table border="0">
		<tr>
			<td><button id="num(7)">7</button></td>
			<td><button id="num(8)">8</button></td>
			<td><button id="num(9)">9</button></td>
		</tr>
		<tr>
			<td><button id="num(4)">4</button></td>
			<td><button id="num(5)">5</button></td>
			<td><button id="num(6)">6</button></td>
		</tr>
		<tr>
			<td><button id="num(1)">1</button></td>
			<td><button id="num(2)">2</button></td>
			<td><button id="num(3)">3</button></td>
		</tr>
		<tr>
			<td><button id="num(0)">0</button></td>
			<td><button id="num(dot)">.</button></td>
			<td><button id="num(sgn)">+/-</button></td>
		</tr>
	</table>
</body>
</html>
