<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>Default</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="../libs/css/style.css">
	<script type="text/javascript" src="../libs/js/loadxmldoc.js"></script>
	<script type="text/javascript" src="../libs/js/jQuery.mobile-1.4.2.js"></script>
	<script type="text/javascript">
		xmlDoc=loadXMLDoc("res/lang/langzhcn.xml");
		var v = xmlDoc.getElementsByTagName('values');
		function init ()
		{
			title=v[0].childNodes[0].nodeValue;
			hello=v[0].childNodes[1].nodeValue;
			document.getElementById('title').innerHTML=title;
			document.getElementById('hello').innerHTML=hello;
		}
	</script>
</head>
<body onload="init()">
</body>
</html>
